[pytest]
# تنظیم pytest برای تست‌های async
asyncio_mode = auto

# پیکربندی جمع‌آوری تست‌ها
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# تنظیمات لاگینگ
log_cli = true
log_cli_level = INFO

# مارکرهای تست
markers =
    language: Tests for language processing functionality